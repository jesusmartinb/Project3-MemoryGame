<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="first-star" class="fa fa-star"></i></li>
        		<li><i id="second-star" class="fa fa-star"></i></li>
        		<li><i id="third-star" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		  <i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="deck">
            <li class="card">
                <i class="fa fa-pencil"></i>
            </li>
            <li class="card">
                <i class="fa fa-folder-open-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-calendar"></i>
            </li>
            <li class="card">
                <i class="fa fa-balance-scale"></i>
            </li>
            <li class="card">
                <i class="fa fa-heartbeat"></i>
            </li>
            <li class="card match">
                <i class="fa fa-calendar"></i>
            </li>
            <li class="card">
                <i class="fa fa-signal"></i>
            </li>
            <li class="card">
                <i class="fa fa-university"></i>
            </li>
            <li class="card">
                <i class="fa fa-pencil"></i>
            </li>
            <li class="card">
                <i class="fa fa-pie-chart"></i>
            </li>
            <li class="card">
                <i class="fa fa-signal"></i>
            </li>
            <li class="card">
                <i class="fa fa-pie-chart"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-balance-scale"></i>
            </li>
            <li class="card">
                <i class="fa fa-university"></i>
            </li>
            <li class="card">
                <i class="fa fa-folder-open-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-heartbeat"></i>
            </li>
        </ul>
    </div>
    <div class="modal hidden" id="modal">
      <ul>
        <li><i class="fa fa-check-circle-o fa-4x"></i></li>
      </ul>
      <h1>Congratulations! You Won!</h1>
      <p>Whith <span id="moves"></span> Moves and <span id="stars"></span> Stars.</p>
      <p>Woooooooo!</p>
      <p><a id="playAgain" href="#">Play again!</a></p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
